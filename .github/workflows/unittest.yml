name: Unittests

on: [push, pull_request]

jobs:
  python-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
        enable-cache: true
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
        architecture: x64
    - name: Make Python extension
      run: make -C python
    - name: Run tests
      run: make -C python test